{{ if lt 1 .TotalPages }}
<nav class="pagination" role="navigation">
  {{if .HasNext}}
    <a class="older-posts dark-red" href="{{ .Next.URL }}">&larr; Раньше<span class="decorative-marker">//</span></a>
  {{end}}
  <span class="page-number">Стр. {{ .PageNumber }} из {{.TotalPages}}</span>
  {{if .HasPrev}}
    <a class="newer-posts dark-red" href="{{ .Prev.URL }}"><span class="decorative-marker">//</span>Позже &rarr;</a>
  {{end}}
</nav>
{{end}}
